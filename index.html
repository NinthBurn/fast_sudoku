<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="sudoku.css">
    <link rel="stylesheet" href="night-mode.css">
</head>
<body>
    <div class="night-mode-button" id="nightModeButton"><img width="64px" src="night-mode-1.svg" id="nightModeIcon"></img></div>
    <h1>Sudoku Game</h1>
    <h3 id="mistakesCounter">Mistakes: 0/3</h3>
    
    <div class="sudoku-container">
        <div class="sudoku-grid" id="sudokuGrid"></div>
    </div>
    
    <div class="number-buttons" id="numberButtons">
        <!-- Buttons will be generated by JavaScript -->
    </div>
    
    <div class="controls">
        <button id="newGameBtn">New Game</button>
        <button id="checkSolutionBtn">Check Solution</button>
        <button id="setDifficultyBtn">Set Difficulty</button>
    </div>
    
    <div id="difficultyDialog" class="dialog-overlay">
        <div class="dialog-content">
            <h3>Select Difficulty</h3>
            <div class="difficulty-options">
                <button data-difficulty="0.5">Easy</button>
                <button data-difficulty="0.7">Medium</button>
                <button data-difficulty="0.8">Hard</button>
            </div>
            <button class="dialog-close">Close</button>
        </div>
    </div>
    <script src="sudoku.js" defer></script>
</body>
</html>
